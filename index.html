<!DOCTYPE html>
<html lang="en" data-theme='light'>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
</head>

<body>

  <main>
    <header class="header">
      <h1 class="header-title">Todo</h1>
      <img src="images/icon-moon.svg" alt="moon icon" class="theme-toggle-icon">
    </header>

    <div class="todo-container">
      <div class="todo-input-wrapper">
        <input type="radio" class="todo-radio"><input type="text" class="todo-text-input" placeholder="Create a new todo..">
      </div>

      <div class="todo-list">
        
      </div>
      
      <div class="todo-controls">
        <p class="items-left">items left</p>
        <div class="todo-sections">
          <button class="filter-btn js-all">All</button>
          <button class="filter-btn js-active">Active</button>
          <button class="filter-btn js-completed">Completed</button>
        </div>
        <button class="filter-btn clear-completed">Clear Completed</button>
      </div>
    </div>

    <!-- madia div  -->
    <div class="todo-controls-media media-div">
      <p class="items-left">items left</p>
      <button class="filter-btn clear-completed">Clear Completed</button>
    </div>

    <div class="todo-sections-media media-div">
      <button class="filter-btn js-all">All</button>
      <button class="filter-btn js-active">Active</button>
      <button class="filter-btn js-completed">Completed</button>
    </div>
    <!-- media div -->

    <footer class="footer">
      <p class="footer-text">Drag and drop to reorder list</p>
    </footer>

  </main>

  <script src="scripts/theme.js"></script>
  <script src="scripts/taskManegment.js"></script>
</body>

</html>
